<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">Criar Autor</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<fieldset>
				<legend>Autor</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome" for="nome" />
					<h:inputText value="#{autorBean.autor.nome}" id="nome"
						validatorMessage="Nome deve ter mais de 3 caracteres">
						<f:validateLength minimum="3" />
					</h:inputText>
					<h:commandButton action="#{autorBean.gravar}" value="Registrar" />
					<h:message for="nome" />
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
	<ui:define name="conteudo-rodape">
		gege oficial
	</ui:define>
</ui:composition>
</html>
