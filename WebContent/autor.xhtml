<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">Criar Autor</ui:define>
	<ui:define name="conteudo">
		<f:metadata>
			<f:viewParam name="autorId" value="#{autorBean.autorId}" />
			<f:viewAction action="#{autorBean.carregaAutorPorId()}"
				if="#{param.autorId != null }" />
		</f:metadata>
		<h:form>
			<fieldset>
				<legend>Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome" for="nome" />
					<h:inputText value="#{autorBean.autor.nome}" id="nome"
						required="true">
						<f:validateLength minimum="3" />
						<f:ajax event="blur" render="message-nome"/>
					</h:inputText>
					<h:message id="message-nome" for="nome" />

					<h:outputLabel value="Email" for="email" />
					<h:inputText value="#{autorBean.autor.email}" id="email">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:message for="email" id="message-email" />

					<h:commandButton action="#{autorBean.gravar}" value="Registrar" />
				</h:panelGrid>
			</fieldset>
		</h:form>
		<h:form id="formTableAutores">
			<h:dataTable id="tableAutores" value="#{autorBean.buscaAutores()}"
				var="autor">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink action="#{autorBean.alterarAutor(autor)}"
						value="alterar" />
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink action="#{autorBean.removerAutor(autor)}"
						value="remover" />
				</h:column>
			</h:dataTable>
		</h:form>

	</ui:define>
	<ui:define name="conteudo-rodape">
		gege oficial
	</ui:define>
</ui:composition>
</html>
