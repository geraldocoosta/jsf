<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">Login</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<fieldset>
				<legend>Dados do Usuario</legend>

				<h:panelGrid columns="2">
					<h:outputLabel value="Email" for="email" />
					<h:inputText value="#{loginBean.usuario.email}" id="email">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>

					<h:outputLabel value="Senha" for="senha" />
					<h:inputSecret value="#{loginBean.usuario.senha}"  id="senha" />

					<h:commandButton action="#{loginBean.logando()}" value="Logar" />
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
	<ui:define name="conteudo-rodape">
		gege oficial
	</ui:define>
</ui:composition>
</html>
